<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News - Visfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="d3.layout.cloud.js"></script>
</head>
<body>
    <header id="header-placeholder"></header>
    <main>
        <!-- Search section for company news -->
        <section class="search-section">
            <!-- Country Selection -->
            <label for="country-select">Country:</label>
            <select id="country-select">
                <option value="korea">Korea</option>
                <option value="usa">USA</option>
                <!-- Add more countries as needed -->
            </select>

            <!-- Sector Selection -->
            <label for="sector-select">Sector:</label>
            <select id="sector-select">
                <!-- Options will be populated based on selected stock exchange -->
            </select>

            <!-- Company Name Input and Suggestions -->
            <label for="search-input">Company:</label>
            <input type="text" id="search-input" placeholder="Search for a company..." list="search-suggestions">
            <datalist id="search-suggestions">
                <!-- Suggestions will be populated here -->
            </datalist>
            <button id="search-btn">Search</button>
        </section>        

        <!-- Word cloud image display area -->
        <section class="wordcloud-section">
            <!-- <img id="wordcloud-image" src="" alt="Word Cloud" style="display:none;"> -->
        </section>

        <!-- News feed section -->
        <section class="news-section">
            <!-- Dynamically loaded news items will go here -->
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="scripts.js"></script>
    <script src="news.js"></script>
</body>
</html>
