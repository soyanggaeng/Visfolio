<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Worldmap - Visfolio</title> 
  <script src="https://d3js.org/d3.v6.js"></script>
  <script defer src="maps4.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="maps_style.css">
</head>
<body>
  <header id="header-placeholder"></header>
  <main>
    <h2>Global Financial Market on ${latelyDate}</h2> 
    <!-- SVG container for the D3 world map -->
    <svg width="1100" height="800"></svg>
    <div id="infoWindow" style="display: none;"></div>
  </main>
  <footer id="footer-placeholder"></footer>
  <script src="scripts.js"></script>

  <!-- Tooltip container for displaying financial data -->
  <div class="tooltip" style="position: absolute; display: none;"></div>
  
</body>
</html>
