<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .numberCell {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="card my-3 result-section">
        <div class="card-header bg-gradient fw-bold">
            <h3>Performance Summary</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <caption class="visually-hidden">Portfolio performance statistics</caption>
                    <thead>
                        <tr>
                            <th>Performance Metric</th>
                            <th class="numberCell">Value</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td class="text-nowrap">Annualised Returns</td>
                            <td class="numberCell">7.04%</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Annualised Volatility</td>
                            <td class="numberCell">26.39%</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Annualised Downside Deviation</td>
                            <td class="numberCell">16.82%</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Max Drawdown</td>
                            <td class="numberCell">14.61%</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Sharpe Ratio</td>
                            <td class="numberCell">0.27</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Sortino Ratio</td>
                            <td class="numberCell">0.42</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Calmar Ratio</td>
                            <td class="numberCell">0.48</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">PNL Ratio</td>
                            <td class="numberCell">1.01</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
